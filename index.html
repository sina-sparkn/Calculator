<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./calculator.png" type="image/icon type">
</head>

<body>
    <div class="calBody">
        <div class="resDisplay">
            <p class="res" id="res">0</p>
        </div>
        <div class="buttonsContainer">
            <div class="buttons">
                <button onclick="reset()">C</button>
                <button>M</button>
                <button onclick="seven()">7</button>
                <button onclick="four()">4</button>
                <button onclick="one()">1</button>
                <button onclick="zero()">0</button>
            </div>
            <div class="buttons">
                <button>+/- </button>
                <button>M- </button>
                <button onclick="eight()">8</button>
                <button onclick="five()">5</button>
                <button onclick="two()">2</button>
                <button>.</button>
            </div>
            <div class="buttons">
                <button>ra</button>
                <button>M+</button>
                <button onclick="nine()">9</button>
                <button onclick="six()">6</button>
                <button onclick="three()">3</button>
                <button onclick="res()"> =</button>
            </div>
            <div class="lastColumn">
                <button onclick="">%</button>
                <button onclick="dividedBy()">รท</button>
                <button onclick="multiply()">ร</button>
                <button onclick="minus()"> - </button>
                <button class="plusButton" onclick="add()">+</button>
            </div>
        </div>
    </div>
</body>
<script src="./cal.js"></script>

</html>
